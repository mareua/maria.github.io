    <script>
        let currentPage = 1; // Track the current page

        function showPage(pageNumber) {
            const pages = document.querySelectorAll('.gallery');
            pages.forEach(page => page.style.display = 'none');
            document.getElementById('galleryPage' + pageNumber).style.display = 'block';
            currentPage = pageNumber;
        }

        function nextPage() {
            const nextPageNumber = currentPage + 1 > 10 ? 1 : currentPage + 1;
            showPage(nextPageNumber);
        }

        function previousPage() {
            const previousPageNumber = currentPage - 1 < 1 ? 10 : currentPage - 1;
            showPage(previousPageNumber);
        }

        showPage(1);
    </script>
